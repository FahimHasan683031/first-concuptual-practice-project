<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- website header code -->
    <header>
        <div class="header-container">
            <div class="header-logo">
                <img src="logo/logo-light.png" alt="web-logo">
            </div>
            <div class="header-manue">
                <li>Home-1</li>
                <li>Home-2</li>
                <li>Home-3</li>
                <li>Home-4</li>
            </div>
        </div>

    </header>
    <main>
        <!-- baner section -->
        <section class="container">
            <div class="baner-container">
                <div class="baner-left">
                    <h1 class="heading">Better design for <br> your digital products</h1>
                    <p>We are a creative studio specializing in UI/UX design, development and strategy.</p>
                    <button class="c-button">Explore More</button>
                </div>
                <div class="baner-right" >
                    <img class="b-img" src="images/banner.png" alt="baner-image">
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
